<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <title>Personal CV</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-2">
                <!-- Personal Image -->
                <img src="https://github.com/CIT82/huut-pub/blob/main/images/Pro5PicLowRes.png?raw=true" alt="Photo"
                    class="img-fluid rounded-circle" />
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-8">
                <h1>Huu Hoang Tran</h1>
                <p>
                    Introduction: Plcaeholder for a brief introduction about myself
                    here.
                </p>
            </div>

            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-8">
                    <section>
                        <h2>Education</h2>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Degree</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Fresno Community College</h6>
                                <p class="card-text">2026</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-8">
                    <!-- Work Experience Section -->
                    <section>
                        <h2>Work Experience</h2>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Job Title</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Company Name</h6>
                                <p class="card-text">Dates of Employment</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-8">
                    <!-- Contact Information Section -->
                    <section>
                        <h2>Contact Information</h2>
                        <ul class="list-group">
                            <li class="list-group-item">Email: huuhoang.email@example.com</li>
                            <li class="list-group-item">Phone: +1 (123) 456-7890</li>
                        </ul>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
